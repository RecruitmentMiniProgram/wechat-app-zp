<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="captchaButton" onclick="startCountdown()">点击生成验证码</button>
    <script>
        function startCountdown() {  
    // 获取按钮元素  
    var button = document.getElementById('captchaButton');  
    // 设定新的倒计时  
    var count = 10;  // 倒计时60秒  
    intervalId = setInterval(function() {  
        count--;  
        button.innerHTML = count + 's';  // 更新按钮显示内容  
        if (count <= 0) {  
            // 倒计时结束，清除倒计时  
            clearInterval(intervalId);  
            button.innerHTML = '点击生成验证码';  // 更新按钮显示内容  
        }  
    }, 1000);  // 每秒更新一次  
    console.log("yes i can")

}
    </script>
</body>
</html>
